<html lang="en">
<head>

<body>
    <form id="login-form" action="/signup" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="username">email:</label>
        <input type="email" id="email" name="email" required><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="password">confirm Password:</label>
        <input type="password" id="confirm_password" name="conform_password" required><br>
      
        <input type="submit" value="sign up">
        <p>alredy have an account <a href="login.html">login</a></p>
      </form>

      
      <script>
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
        const form = document.getElementById('login-form');
      
        form.addEventListener('submit', function(event) {
          const username = form.elements.username.value;
          const password = form.elements.password.value;
          const confirm_password = form.elements.conform_password.value;
          if(password!=confirm_password){
            event.preventDefault();
            alert('password and confirm password are not same');
          }
          else if (!passwordRegex.test(password)) {
            event.preventDefault();
            alert('Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number.');
          }
      
        });
      </script>      
</body>
